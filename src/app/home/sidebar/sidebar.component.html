<nav>
  <div id="search">
    <input type="text" placeholder="Search" #searchInput />
    <button (click)="search(searchInput.value)">Go</button>
  </div>
  <div class="filtersContainer">
    <button
      (click)="sendUrl(type.url)"
      *ngFor="let type of types"
      [value]="type.name"
    >
      {{ type.name }}
    </button>
  </div>

</nav>
