<div *ngIf="cardData$ | async as pokemon" class="container">
  <ng-container *ngIf="!isLoading">
    <div class="card">
      <p>#{{ pokemon.id }} {{ pokemon.name }}</p>
      <div style="display: flex; gap: 0.5rem">
        <div style="width: 96px; height: 96px">
          <img [src]="pokemon.sprites.back_default" alt="" />
        </div>
        <div style="width: 96px; height: 96px">
          <img [src]="pokemon.sprites.front_default" alt="" />
        </div>
      </div>
      <p>weight: {{ pokemon.weight }}</p>
      <p>height: {{ pokemon.height }}</p>
      <p>{{ pokemon.types | typeExtractor }}</p>
    </div>
    <div class="btnsContainer">
      <button (click)="prevPokemon()">prev</button>
      <button (click)="nextPokemon()">next</button>
      <button routerLink="">go home</button>
    </div>
  </ng-container>
</div>

<div *ngIf="isLoading" class="container">
  <div class="card" style="height: 232px">
    <div class="skeleton-box" style="width: 80px; height: 20px"></div>
    <div style="display: flex; gap: 0.5rem">
      <div class="skeleton-box" style="width: 96px; height: 96px"></div>
      <div class="skeleton-box" style="width: 96px; height: 96px"></div>
    </div>
    <div class="skeleton-box" style="width: 70px; height: 22px"></div>
    <div class="skeleton-box" style="width: 50px; height: 22px"></div>
    <div class="skeleton-box" style="width: 60px; height: 22px"></div>
  </div>
  <div class="btnsContainer">
    <div class="skeleton-box" style="width: 42px; height: 22px"></div>
    <div class="skeleton-box" style="width: 42px; height: 22px"></div>
    <div class="skeleton-box" style="width: 70px; height: 22px"></div>
  </div>
</div>
